<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunting Phone Zoon</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-6xl">Phone Hunter API</h1>
  </header>
  <main class="container mx-auto mt-10">
    <section class="bg-gray-100 p-4 m-4 rounded">
      <input id="textField" type="text" placeholder="Search........" class="input input-bordered w-full max-w-xs" />
      <button onclick="handelClick()" class="btn btn-active btn-accent">Search</button>
    </section>
    <section>
      <!-- Loading Spinner -->
      <div id="loading-spinner" class="text-center my-40 hidden">
        <span class="loading loading-spinner text-success loading-lg"></span>
      </div>
      <div id="div-container" class="grid grid-col-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
       
      </div>
      <div id="show-all-container" class="hidden text-center my-8">
        <button class="btn btn-active btn-secondary">Show All</button>
      </div>
    </section>
  </main>
  <footer>

  </footer>
  <script src="./JS/phone.js"></script>
</body>
</html>
